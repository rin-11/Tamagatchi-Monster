<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Builder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<canvas id ='canvas'></canvas>

<div class="header">
    <h1>Warrior Monster Tamagotchi</h1>
</div>


<div id="metrics">
   
<div id="HungerBar">
    <p> Hunger:	<progress id="hunger" min="0" max="100" value="100">100%</progress></p>
</div>
<div id="EnergyBar">
    <p> Energy:	<progress id="energy" min="0" max="100" value="100">100%</progress></p>
</div>
    
    <div id="PowerBar">
    <p> Power:	<progress id="power" min="0" max="100" value="0">0%</progress></p>
    </div>

<div id = "buttons">
    
    <input id="eatButton" type="Button" value="FEED">
	<input id="sleepButton" type="Button" value="SLEEP">

</div>

</div>
<div id ='phases'>
<img id ="monster1" src = 'assets/Monster Warrior 1/walk03.png'>
<img id ="monster2" src = 'assets/Monster Warrior 2/fly01.png'>
<img id ="monster3" src = 'assets/Monster Warrior 3/idle06.png'>
<img id ="monster4" src = 'assets/Monster Warrior 4/walk04.png'>
</div>

<audio id="music1" autoplay controls loop>
    <source src="assets/Dystopian.wav" type="audio/wav"> 
</audio> 


    <script src="app.js"></script>
</body>
</html>
